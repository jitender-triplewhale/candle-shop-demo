  <style>
    :root {
      --primary-color: #5d4037;
      --accent-color: #a1887f;
      --light-color: #f5f5f5;
      --text-color: #333;
      --success-color: #4caf50;
      --border-radius: 4px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-color);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1, h2, h3 {
      margin-bottom: 1rem;
    }
    
    section {
      padding: 2rem 0;
    }
    
    .products {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    
    .product-card {
      border: 1px solid #eee;
      border-radius: var(--border-radius);
      padding: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .product-image {
      height: 150px;
      background-color: #f9f9f9;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: var(--accent-color);
    }
    
    .product-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .product-price {
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--accent-color);
    }
    
    .cart {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 1rem 0;
      padding-top: 1rem;
      border-top: 2px solid #eee;
    }
    
    .checkout {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .checkout-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    
    .field {
      margin-bottom: 1rem;
    }
    
    .field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .field input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }
    
    .form-footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    
    .order-success {
      background-color: var(--success-color);
      color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 2rem;
      display: none;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
    }
    
    .quantity-btn {
      background: #eee;
      color: var(--text-color);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
    
    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 0.5rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
    
    .empty-message {
      text-align: center;
      color: #888;
      padding: 2rem 0;
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Candle Shop Demo</h1>
      <div class="cart-icon">
        <button id="cart-toggle">
          Cart (<span id="cart-count">0</span>)
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="order-success" class="order-success">
      <h2>Thank You for Your Order!</h2>
      <p>Your order has been processed successfully.</p>
    </div>

    <section class="products">
      <h2>Our Premium Candles</h2>
      <div id="product-grid" class="product-grid"></div>
    </section>

    <section id="cart-section" class="cart">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total" class="cart-total">
        <span>Total:</span>
        <span id="total-amount">$0.00</span>
      </div>
      <button id="checkout-btn" disabled>Proceed to Checkout</button>
    </section>

    <section id="checkout-section" class="checkout" style="display:none;">
      <h2>Complete Your Purchase</h2>
      <form id="checkout-form" class="checkout-form">
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="field">
          <label for="zip">Zip/Postal Code</label>
          <input type="text" id="zip" name="zip">
        </div>
        <div class="field">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="field">
          <label for="countryCode">Country Code</label>
          <input type="text" id="countryCode" name="countryCode" value="US">
        </div>
        <div class="field">
          <label for="provinceCode">Province/State Code</label>
          <input type="text" id="provinceCode" name="provinceCode" value="KS">
        </div>
        <div class="form-footer">
          <button type="submit">Place Order</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // Define products
    const products = [
      { id: 'c1', name: 'Lavender Bliss', price: 12.99, variant: 'v1', description: 'Soothing lavender scent to help you relax and unwind.' },
      { id: 'c2', name: 'Vanilla Dream', price: 10.99, variant: 'v2', description: 'Sweet vanilla fragrance for a warm, cozy atmosphere.' },
      { id: 'c3', name: 'Rose Garden', price: 14.99, variant: 'v3', description: 'Floral rose scent that brings the garden indoors.' },
      { id: 'c4', name: 'Ocean Breeze', price: 11.99, variant: 'v4', description: 'Fresh ocean scent that reminds you of the beach.' },
      { id: 'c5', name: 'Sandalwood Spice', price: 13.99, variant: 'v5', description: 'Exotic sandalwood with hints of spice for a luxurious experience.' }
    ];
    
    // Shopping cart
    let cart = [];
    
    // DOM elements
    const productGrid = document.getElementById('product-grid');
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const totalAmount = document.getElementById('total-amount');
    const checkoutBtn = document.getElementById('checkout-btn');
    const checkoutSection = document.getElementById('checkout-section');
    const checkoutForm = document.getElementById('checkout-form');
    const orderSuccess = document.getElementById('order-success');
    
    // Helper to queue events until TriplePixel is available
    function callTriplePixel(action, payload) {
      if (typeof TriplePixel === 'function') {
        TriplePixel(action, payload);
      } else {
        setTimeout(() => callTriplePixel(action, payload), 200);
      }
    }
    
    // Initialize the store
    function initStore() {
      renderProducts();
      renderCart();
      
      // Set up event listeners
      checkoutBtn.addEventListener('click', showCheckout);
      checkoutForm.addEventListener('submit', handleCheckout);
      
      // Track page load with TriplePixel
      const firstProduct = products[0];
      window.TriplePixelData.product = firstProduct;
      callTriplePixel('pageLoad', { product: firstProduct });
    }
    
    // Render product grid
    function renderProducts() {
      productGrid.innerHTML = '';
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">🕯️</div>
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <p>${product.description}</p>
          <button onclick="addToCart('${product.id}')">Add to Cart</button>
        `;
        productGrid.appendChild(productCard);
      });
    }
    
    // Add item to cart
    window.addToCart = function(productId) {
      const product = products.find(p => p.id === productId);
      
      // Check if product is already in cart
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          ...product,
          quantity: 1
        });
      }
      
      // Track add to cart with TriplePixel
      callTriplePixel('AddToCart', { 
        item: product.id, 
        q: 1, 
        v: product.variant 
      });
      
      renderCart();
    };
    
    // Remove item from cart
    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      renderCart();
    };
    
    // Update item quantity
    window.updateQuantity = function(productId, delta) {
      const item = cart.find(item => item.id === productId);
      
      if (item) {
        item.quantity = Math.max(1, item.quantity + delta);
        renderCart();
      }
    };
    
    // Render shopping cart
    function renderCart() {
      // Update cart count
      const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
      cartCount.textContent = itemCount;
      
      // Enable/disable checkout button
      checkoutBtn.disabled = itemCount === 0;
      
      // If cart is empty
      if (itemCount === 0) {
        cartItems.innerHTML = '<div class="empty-message">Your cart is empty</div>';
        totalAmount.textContent = '$0.00';
        return;
      }
      
      // Render cart items
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div>
            <strong>${item.name}</strong>
            <div class="quantity-control">
              <span class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</span>
              <span class="quantity-input">${item.quantity}</span>
              <span class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</span>
            </div>
          </div>
          <div>
            <div>$${(item.price * item.quantity).toFixed(2)}</div>
            <button onclick="removeFromCart('${item.id}')">Remove</button>
          </div>
        `;
        cartItems.appendChild(cartItem);
      });
      
      // Update total amount
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      totalAmount.textContent = `$${total.toFixed(2)}`;
    }
    
    // Show checkout form
    function showCheckout() {
      checkoutSection.style.display = 'block';
      window.scrollTo({
        top: checkoutSection.offsetTop,
        behavior: 'smooth'
      });
    }
    
    // Handle checkout form submission
    async function handleCheckout(event) {
      event.preventDefault();
      
      const formData = new FormData(checkoutForm);
      const checkoutData = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        zip: formData.get('zip'),
        city: formData.get('city'),
        countryCode: formData.get('countryCode'),
        provinceCode: formData.get('provinceCode')
      };
      
      const orderId = 'order_' + Date.now();
      const cotkn = 'ct_' + Date.now();
      const createdAt = new Date().toISOString();
      const revenue = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      // Track purchase with TriplePixel
      callTriplePixel('purchase', {
        eventId: orderId,
        email: checkoutData.email,
        phone: checkoutData.phone,
        firstName: checkoutData.firstName,
        lastName: checkoutData.lastName,
        order_id: orderId,
        cotkn,
        lineItems: cart.map(item => item.id),
        address: {
          zip: checkoutData.zip,
          city: checkoutData.city,
          countryCode: checkoutData.countryCode,
          provinceCode: checkoutData.provinceCode
        }
      });
      
      // Send order to API
      try {
        // Get the Netlify Functions URL based on the environment
        // This detects whether we're on GitHub Pages or in a development environment
        const netlifyFunctionUrl = 
          window.location.hostname.includes('github.io') 
            ? 'https://YOUR-NETLIFY-SITE-NAME.netlify.app/.netlify/functions/orders' 
            : '/.netlify/functions/orders';
            
        console.log('Submitting order to:', netlifyFunctionUrl);
        console.log('Order data:', {
          customer: {
            email: checkoutData.email,
            id: btoa(checkoutData.email),
            phone: checkoutData.phone
          },
          shop: 'demowebsite.com',
          order_id: orderId,
          order_revenue: revenue,
          created_at: createdAt,
          currency: 'USD'
        });
        
        const response = await fetch(netlifyFunctionUrl, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          mode: 'cors',
          body: JSON.stringify({
            customer: {
              email: checkoutData.email,
              id: btoa(checkoutData.email),
              phone: checkoutData.phone
            },
            shop: 'demowebsite.com',
            order_id: orderId,
            order_revenue: revenue,
            created_at: createdAt,
            currency: 'USD'
          })
        });
        
        // Check if response is OK before trying to parse as JSON
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Server returned error:', response.status, errorText);
          
          // Check if error response is HTML
          if (errorText.trim().startsWith('<!DOCTYPE') || errorText.trim().startsWith('<html')) {
            throw new Error(`Server returned HTML instead of JSON. Status: ${response.status}`);
          } else {
            throw new Error(`Server returned ${response.status}: ${errorText}`);
          }
        }
        
        const responseData = await response.json();
        console.log('Order API response:', responseData);
        
        // Show success message and reset cart
        orderSuccess.style.display = 'block';
        cart = [];
        renderCart();
        checkoutSection.style.display = 'none';
        checkoutForm.reset();
        
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          orderSuccess.style.display = 'none';
        }, 5000);
        
      } catch (error) {
        console.error('Error submitting order:', error);
        
        // Show user-friendly error message
        const errorMessage = document.createElement('div');
        errorMessage.style.backgroundColor = '#f44336';
        errorMessage.style.color = 'white';
        errorMessage.style.padding = '15px';
        errorMessage.style.marginBottom = '20px';
        errorMessage.style.borderRadius = '4px';
        errorMessage.innerHTML = `
          <h3>Order Submission Error</h3>
          <p>We couldn't process your order. Please try again later.</p>
          <p>Error details: ${error.message}</p>
        `;
        
        // Insert error at top of checkout form
        const form = document.getElementById('checkout-form');
        form.insertBefore(errorMessage, form.firstChild);
        
        // Scroll to error message
        window.scrollTo({
          top: errorMessage.offsetTop - 20,
          behavior: 'smooth'
        });
        
        // Remove error message after 10 seconds
        setTimeout(() => {
          errorMessage.remove();
        }, 10000);
      }
    }
    
    // Start the application
    initStore();
  </script>
</body>
</html>
